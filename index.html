<html lang="en" dir="rtl">
<source>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://allfont.net/allfont.css?fonts=digital-7" rel="stylesheet" type="text/css" />  
   
    
    <style>
        body{
            font-family: 'Digital-7', arial;

        }
    </style>              
    <title>calculator</title>
</head>
    <div class="box">
        <div class="screen" >0</div>
        <div class="utility">
            <button  class="uti ac key">AC</button>
            
        </div>
        <div class="numbers">
            <button data-va="1"  class="num1 num key ">1</button>
            <button data-va="2"  class="num2 num key">2</button>
            <button data-va="3" class="num3 num key">3</button>
            <button data-va="4"  class="num4 num key">4</button>
            <button data-va="5"  class="num5 num key">5</button>
            <button data-va="6" class="num6 num key">6</button>
            <button data-va="7" class="num7 num key">7</button>
            <button data-va="8" class="num8 num key">8</button>
            <button data-va="9" class="num9 num key">9</button>
            <button  data-va="." class="dot num key">.</button>
            <button data-va="0" class="num0 num key">0</button>
            <button class="sharp num key">#</button>
        </div>  
        <button data-va="=" class="equal key">=</button>
        <div class="elements">
            <button data-va="+" class="plus func key">+</button>
            <button  data-va="-" class="minus func key">-</button>
            <button  data-va="/" class="divide func key">&#247</button>
            <button data-va="*" class="multiple func key">&times</button>
            <button data-va="^" class="tavan func key">^</button>
        </div>
         
    </div>
    <script src="js.js"></script>

</body>
</html>
